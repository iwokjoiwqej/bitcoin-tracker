<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Staking Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-top: 15px;
      font-size: 1rem;
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .result p {
      margin: 5px 0;
    }
    .coin-icon {
      display: block;
      margin: 15px auto 10px;
      height: 40px;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>ü™ô Ïä§ÌÖåÏù¥ÌÇπ Í≥ÑÏÇ∞Í∏∞</h1>

  <label for="coin">ÏΩîÏù∏ ÏÑ†ÌÉù:</label>
  <select id="coin">
    <option value="bitcoin" data-symbol="BTC" data-icon="https://cryptologos.cc/logos/bitcoin-btc-logo.png">BTC</option>
    <option value="ethereum" data-symbol="ETH" data-icon="https://cryptologos.cc/logos/ethereum-eth-logo.png">ETH</option>
    <option value="ripple" data-symbol="XRP" data-icon="https://cryptologos.cc/logos/xrp-xrp-logo.png">XRP</option>
    <option value="solana" data-symbol="SOL" data-icon="https://cryptologos.cc/logos/solana-sol-logo.png">SOL</option>
  </select>

  <img id="coinIcon" class="coin-icon" src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Coin Icon">

  <label for="amount">Ïä§ÌÖåÏù¥ÌÇπ ÏàòÎüâ:</label>
  <input type="number" id="amount" placeholder="Ïòà: 1" min="0" step="any">

  <label for="apr">APR (%):</label>
  <input type="number" id="apr" placeholder="Ïòà: 5" min="0" step="any">

  <label for="days">Í∏∞Í∞Ñ (Ïùº):</label>
  <input type="number" id="days" placeholder="Ïòà: 30" min="1">

  <div class="result" id="result">
    <p>Î≥¥ÏÉÅ ÏΩîÏù∏: -</p>
    <p>USD Í∏∞Ï§Ä: -</p>
    <p>KRW Í∏∞Ï§Ä: -</p>
  </div>

  <canvas id="stakingChart" width="600" height="300"></canvas>

  <script>
    const coinSelect = document.getElementById('coin');
    const amountInput = document.getElementById('amount');
    const aprInput = document.getElementById('apr');
    const daysInput = document.getElementById('days');
    const resultDiv = document.getElementById('result');
    const coinIcon = document.getElementById('coinIcon');
    const ctx = document.getElementById('stakingChart').getContext('2d');

    let prices = {};
    let chart;

    async function fetchPrices() {
      try {
        const res = await axios.get('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,ripple,solana&vs_currencies=usd,krw');
        prices = res.data;
        calculate();
      } catch (err) {
        console.error('Í∞ÄÍ≤© Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®:', err);
      }
    }

    function updateCoinIcon() {
      const selectedOption = coinSelect.options[coinSelect.selectedIndex];
      const iconUrl = selectedOption.getAttribute('data-icon');
      coinIcon.src = iconUrl;
    }

    function calculate() {
      const coin = coinSelect.value;
      const symbol = coinSelect.options[coinSelect.selectedIndex].getAttribute('data-symbol');
      const amount = parseFloat(amountInput.value);
      const apr = parseFloat(aprInput.value);
      const days = parseInt(daysInput.value);

      if (!coin || isNaN(amount) || isNaN(apr) || isNaN(days)) return;

      const rewardCoin = amount * (apr / 100) * (days / 365);
      const usd = rewardCoin * prices[coin].usd;
      const krw = rewardCoin * prices[coin].krw;

      resultDiv.innerHTML = `
        <p>Î≥¥ÏÉÅ ÏΩîÏù∏: ${rewardCoin.toFixed(6)} ${symbol}</p>
        <p>USD Í∏∞Ï§Ä: $${usd.toFixed(2)}</p>
        <p>KRW Í∏∞Ï§Ä: ‚Ç©${krw.toFixed(2).toLocaleString()}</p>
      `;

      drawChart(amount, apr, days, symbol);
    }

    function drawChart(amount, apr, days, symbol) {
      const labels = [];
      const data = [];

      for (let d = 1; d <= days; d++) {
        const reward = amount * (apr / 100) * (d / 365);
        labels.push(`${d}Ïùº`);
        data.push(reward);
      }

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `ÎàÑÏ†Å Î≥¥ÏÉÅ (${symbol})`,
            data: data,
            borderColor: 'blue',
            backgroundColor: 'rgba(0, 123, 255, 0.1)',
            fill: true,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: { display: true, text: 'ÏòàÏπò Í∏∞Í∞ÑÎ≥Ñ ÎàÑÏ†Å Î≥¥ÏÉÅ' }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    coinSelect.addEventListener('change', () => {
      updateCoinIcon();
      calculate();
    });
    amountInput.addEventListener('input', calculate);
    aprInput.addEventListener('input', calculate);
    daysInput.addEventListener('input', calculate);

    fetchPrices();
    updateCoinIcon();
  </script>
</body>
</html>
